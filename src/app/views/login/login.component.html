<div class="min-h-screen flex flex-col justify-between">


    <main class="bg-gray-200 flex-1 flex items-center justify-center">

        <!-- Center card -->
        <div class="p-12 bg-white rounded-md shadow-md w-3/4 flex flex-col items-center">

            <!-- Logo -->
            <div class="w-[300px] h-[80px] mb-4">
                <img src="https://placecats.com/300/80" alt="" srcset="">
            </div>

            <h1 class="font-semibold text-2xl my-4">
                Bienvenue dans l'extranet Logiviande !
            </h1>
            <p class="w-1/2 text-center mb-4">
                Créer votre compte pour accéder au catalogue de produits de votre fournisseur
            </p>

            <!-- Connexion buttons -->
            <div class="mt-4 mb-8 rounded-full bg-gray-200 flex items-center justify-center space-x-2">
                <!-- Account creation -->
                <button
                    class="rounded-full px-3 py-2 cursor-pointer select-none transition-all duration-300 text-gray-400 text-xs"
                    [ngClass]="{ 'bg-blue-500 text-white': !isLoginActive, 'bg-gray-200': isLoginActive }"
                    (click)="toggleLogin()">
                    Création de compte
                </button>
                <!-- login -->
                <button
                    class="rounded-full px-3 py-2 cursor-pointer select-none transition-all duration-300 text-gray-400 text-xs"
                    [ngClass]="{ 'bg-blue-500 text-white': isLoginActive, 'bg-gray-200': !isLoginActive }"
                    (click)="toggleLogin()">Connexion</button>
            </div>

            @if (isLoginActive) {
            Login
            }
            @else {
            Création de compte
            }


        </div>
    </main>

    <footer class="bg-white p-8 text-center">
        Extranet rendu possible par Logiviande, logiciel ERP d'Agorinfo
    </footer>
</div>
