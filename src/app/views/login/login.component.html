<div class="min-h-screen flex flex-col justify-between">


    <main class="bg-gray-200 flex-1 flex items-center justify-center">

        <!-- Center card -->
        <div class="p-12 bg-white rounded-md shadow-md w-3/4 flex flex-col items-center">

            <!-- Logo -->
            <div class="w-[300px] h-[80px] mb-4">
                <img src="https://placecats.com/300/80" alt="" srcset="">
            </div>

            <h1 class="font-semibold text-2xl my-4">
                Bienvenue dans l'extranet Logiviande !
            </h1>
            <p class="w-1/2 text-center mb-4">
                Créer votre compte pour accéder au catalogue de produits de votre fournisseur
            </p>

            <!-- Connexion buttons -->
            <div
                class="relative w-full md:w-1/2 max-w-[400px] mt-4 mb-8 rounded-full bg-gray-200 flex items-center justify-center space-x-2">

                <!-- Animated bubble -->
                <div class="absolute top-0 bottom-0 left-0 w-1/2 bg-red-700 rounded-full transition-all duration-300"
                    [ngClass]="{ 'translate-x-full': isLoginActive }">
                </div>

                <!-- Button 1 -->
                <button
                    class="relative z-10 rounded-full max-w-full min-w-1/2 text-center px-3 py-2 cursor-pointer select-none transition-all duration-300 text-gray-400 text-xs"
                    [ngClass]="{ ' text-white': !isLoginActive }" (click)="displayLogin(false)">
                    Création de compte
                </button>
                <!-- Button 2 -->
                <button
                    class="relative z-10 rounded-full max-w-full min-w-1/2 text-center px-3 py-2 cursor-pointer select-none transition-all duration-300 text-gray-400 text-xs"
                    [ngClass]="{ ' text-white': isLoginActive }" (click)="displayLogin(true)">Connexion</button>
            </div>

            @if (isLoginActive) {
            Login
            }
            @else {
            Création de compte
            }


        </div>
    </main>

    <footer class="bg-white p-8 text-center text-xs">
        &copy;2025 - Extranet rendu possible par Logiviande, logiciel ERP d'Agorinfo
    </footer>
</div>
